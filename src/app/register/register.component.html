<h2></h2>
<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form [formGroup]="formData" (ngSubmit)="onSubmit()">
			<h1>Sign Up</h1>
			<span>to use your account</span>
			<input type="email" placeholder="Email" formControlName="email" required/>
            <input type="name" placeholder="Name" formControlName="name" required/>
            <input type="number" placeholder="Phone" formControlName="phone" required/>
			<input type="password" placeholder="Password" formControlName="password" required/>
			<button>Sign Up</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1></h1>
				<p></p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
                <button class="btn btn-primary btn-lg" routerLink="/login" routerLinkActive="router-link-active" style="background-color: black;">Login</button>
			</div>
		</div>
	</div>
</div>
