<h2></h2>
<div class="container" id="container">
	<div class="form-container sign-in-container">
		<form [formGroup]="formData" (ngSubmit)="onSubmit()">
			<h1>Sign in</h1>
			<span>to use your account</span>
			<input type="email" placeholder="Email" formControlName="email" required/>
			<input type="password" placeholder="Password" formControlName="password" required/>
			<button>Sign In</button>
		</form>
		
	</div>
	
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="btn btn-primary btn-lg" routerLink="/register" routerLinkActive="router-link-active" style="background-color: black;">Register</button>
			</div>
		</div>
	</div>
</div>
